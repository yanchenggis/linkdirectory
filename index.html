<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Link Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .search-section {
            padding: 30px;
            background: #f5f5f5;
            border-bottom: 2px solid #e9ecef;
        }
        
        .search-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .search-input {
            display: flex;
            flex-direction: column;
        }
        
        .search-input label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .search-input input,
        .search-input select {
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-input input:focus,
        .search-input select:focus {
            outline: none;
            border-color: #0F5DF4;
            box-shadow: 0 0 0 3px rgba(15,93,244,0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: #0F5DF4;
            color: white;
        }
        
        .btn-primary:hover {
            background: #21C875;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #2c3e50;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #34495e;
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f8f9fa;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
            white-space: nowrap;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #666;
        }
        
        tbody tr {
            transition: background-color 0.2s;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .link-cell {
            color: #0F5DF4;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .link-cell:hover {
            color: #21C875;
            text-decoration: underline;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            white-space: nowrap;
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1em;
        }
        
        .results-count {
            color: #6c757d;
            margin-bottom: 15px;
            font-size: 0.95em;
        }
        
        @media (max-width: 968px) {
            .search-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .search-grid {
                grid-template-columns: 1fr;
            }
            
            .table-container {
                padding: 15px;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Data Link Directory</h1>
            <p>Quick access to data resources</p>
        </div>
        
        <div class="search-section">
            <div class="search-grid">
                <div class="search-input">
                    <label for="keyword">Keyword</label>
                    <input type="text" id="keyword" placeholder="Search by description or source...">
                </div>
                <div class="search-input">
                    <label for="location">Location</label>
                    <input type="text" id="location" placeholder="e.g., Penang">
                </div>
                <div class="search-input">
                    <label for="year">Year</label>
                    <input type="text" id="year" placeholder="e.g., 2024">
                </div>

            </div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="searchDatabase()">Search</button>
                <button class="btn btn-secondary" onclick="resetSearch()">Clear</button>
            </div>
        </div>
        
        <div class="table-container">
            <div class="results-count" id="resultsCount"></div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th style="width: 50px;">No.</th>
                        <th>Description</th>
                        <th style="width: 120px;">Location</th>
                        <th style="width: 80px;">Year</th>
                        <th>Source</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
            <div id="noResults" class="no-results" style="display: none;">
                No results found. 
            </div>
        </div>
    </div>

    <script>
        // Sample database - Add your links here
        const database = [
            { 
                id: 1, 
                description: "Population Table: Administrative Districts", 
                location: "Penang", 
                year: 2020-2024, 
                source: "Malaysia's Official Open Data Portal", 
                url: "https://data.gov.my/data-catalogue/population_district?state=pulau-pinang&district=seberang-perai-utara&visual=table"
            },
            { 
                id: 2, 
                description: "School Location", 
                location: "Penang", 
                year: 2023, 
                source: "Penang State Government", 
                url: "https://archive.data.gov.my/data/ms_MY/dataset/lokasi-sekolah-di-pulau-pinang"
            },
            { 
                id: 3, 
                description: "Number of registered childcare centres and kindergartens by district", 
                location: "Penang", 
                year: 2022, 
                source: "Penang State Welfare Department", 
                url: "https://example.com/education-data"
            },
            { 
                id: 4, 
                description: "Number of public library by district", 
                location: "Penang", 
                year: 2023, 
                source: "Penang State Government", 
                url: "https://archive.data.gov.my/data/en_US/dataset/bilangan-perpustakaan-awam-negeri-pulau-pinang-mengikut-kategori-mengikut-daerah"
            },
            { 
                id: 5, 
                description: "EXPLORING THE SOCIO-DEMOGRAPHIC PROFILE OF URBAN POVERTY AMONG THE B40 GROUP IN PENANG, MALAYSIA", 
                location: "Penang", 
                year: 2025, 
                source: "Journal of Sustainability Science and Management", 
                url: "https://efaidnbmnnnibpcajpcglclefindmkaj/https://jssm.umt.edu.my/wp-content/uploads/2025/09/10-JSSM-Volume-20-Number-8-August-2025-FINAL.pdf"
            },
            { 
                id: 6, 
                description: "Hotel List", 
                location: "Johor", 
                year: 2024, 
                source: "Tourism Malaysia", 
                url: "https://example.com/hotel-list"
            },
            { 
                id: 7, 
                description: "Malaysia Boundary Shapefile", 
                location: "Malaysia", 
                year: 2023, 
                source: "Survey Department", 
                url: "https://example.com/boundary-shp"
            },
            { 
                id: 8, 
                description: "Malaysia Roads Network", 
                location: "Malaysia", 
                year: 2025, 
                source: "Humanitarian Data Exchange", 
                url: "https://data.humdata.org/dataset/roads"
            },
            { 
                id: 9, 
                description: "MBPJ Community Facilities", 
                location: "Petaling Jaya", 
                year: 2023, 
                source: "MBPJ", 
                url: "https://example.com/mbpj-facilities"
            },
            { 
                id: 10, 
                description: "Weather Station Data API", 
                location: "Malaysia", 
                year: 2024, 
                source: "MetMalaysia", 
                url: "https://api.met.gov.my/data"
            }
        ].sort((a, b) => a.description.localeCompare(b.description));

        let filteredData = [...database];

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            const resultsCount = document.getElementById('resultsCount');
            
            tbody.innerHTML = '';
            
            if (data.length === 0) {
                noResults.style.display = 'block';
                resultsCount.textContent = '';
                return;
            }
            
            noResults.style.display = 'none';
            resultsCount.textContent = `Showing ${data.length} result${data.length !== 1 ? 's' : ''}`;
            
            data.forEach((item, index) => {
                const row = document.createElement('tr');
                
                const tagsHtml = '';
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td><a href="${item.url}" target="_blank" class="link-cell">${item.description}</a></td>
                    <td>${item.location}</td>
                    <td>${item.year}</td>
                    <td>${item.source}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function searchDatabase() {
            const keyword = document.getElementById('keyword').value.toLowerCase();
            const location = document.getElementById('location').value.toLowerCase();
            const year = document.getElementById('year').value;

            filteredData = database.filter(item => {
                const matchKeyword = !keyword || 
                    item.description.toLowerCase().includes(keyword) || 
                    item.source.toLowerCase().includes(keyword);
                const matchLocation = !location || item.location.toLowerCase().includes(location);
                const matchYear = !year || item.year.toString() === year;

                return matchKeyword && matchLocation && matchYear;
            });

            renderTable(filteredData);
        }

        function resetSearch() {
            document.getElementById('keyword').value = '';
            document.getElementById('location').value = '';
            document.getElementById('year').value = '';
            filteredData = [...database];
            renderTable(filteredData);
        }

        // Allow Enter key to trigger search
        document.getElementById('keyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchDatabase();
        });
        document.getElementById('location').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchDatabase();
        });
        document.getElementById('year').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchDatabase();
        });

        // Initialize table on load
        renderTable(filteredData);
    </script>
</body>
</html>
